<!DOCTYPE html>
<html>
<head>
    <title>Registrasi</title>
</head>
<body> 
	<form action="contact.php" method="POST">
	<fieldset>
		<legend>Registrasi</legend>
	<table>
        <tr>
            <td>Nama:</td>
            <td><input type="textfield" name="nama" placeholder="Nama lengkap..." /></td>
		</tr>
		<tr>
			<td>Umur:</td>
			<td><input type="number" min="1" max="30" name="umur..." /></td>
		</tr>
		<tr>
			<td>Tanggal lahir:</td>
			<td><input type="date" name="Tanggal lahir..." /></td>
		</tr>
        <tr>
            <td>Username:</td>
            <td><input type="text" name="username" placeholder="Username..." /></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" name="email" placeholder="Your email..." /></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="password" placeholder="Passowrd..." /></td>
        </tr>
		<tr>
			<td>Jenis Kelamin</td>
			<td><input type="radio" name="JK" value="Laki-laki">Laki-laki
			<td><input type="radio" name="JK" value="Perempuan">Perempuan
			</td>
		</tr> 
        <tr>
            <td>Agama:</td>
            <td><select name="agama">
                <option value="islam">Islam</option>
                <option value="kristen">Kristen</option>
                <option value="hindu">Hindu</option>
                <option value="budha">Budha</option>
            </td></select>
        </tr>
		<tr>
			<td>Hoby:</td>
			<td><input type="checkbox" name="Hoby" value="membaca" /.> membaca</td>
			<td><input type="checkbox" name="Hoby" value="menyanyi" /.> menyanyi</td>
			<td><input type="checkbox" name="Hoby" value="memasak" /.> memasak</td>	
        </tr>
            <td>Biografi:</td>
            <td><textarea name="biografi"></textarea></td>
        </tr>
		<tr>
			<td><input type="submit" name="reset" value="Kembali" /></td>
		</tr> 
        <tr>
            <td><input type="submit" name="submit" value="Daftar" /></td>
        </tr>
    </form>
	</fieldset>
	</table>
</body>
</html>
